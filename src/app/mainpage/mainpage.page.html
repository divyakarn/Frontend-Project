<ion-header [translucent]="true" class='ion-no-border'>
  <ion-toolbar>
    <ion-title class="ion-text-center">Max</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="scrolling-wrapper " style="width:100%;height:110px;">
    <div class="headinghldr">
      <h3> Exciting Service Offers</h3>
    </div>

    <div class="box1 card">

    </div>
    <div class="box2 card">

    </div>

  </div>
  <div class="headinghldr" style="padding-top:28px;">
    <h3>Exciting services</h3>
  </div>
  <div class="itemlistcont">
    <div class="cardbox" *ngFor="let card of cards; let i = index">
      <div class="imageholder" routerLink="{{card.navPath}}">
        <div class="imgbox">
          <img [src]="card.imagePath" alt="" srcset="">
        </div>
      </div>
      <div class="textcont ion-text-center">{{card.title}}</div>
    </div>
  </div>

  <div class="headinghldr">

  </div>

  <div class="servbox">

  </div>



</ion-content>
